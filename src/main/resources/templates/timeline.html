<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Timeline</title>
    </head>
    <body>
        <h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
        <h4>These are some tweets:</h4>
        <ul>
            <li th:each="tweet:${tweets}" th:text="${tweet.fromUser}">Tweet</li>
        </ul>
    </body>
</html>
